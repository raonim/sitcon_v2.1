<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SITCON - Aparelhos de Mudança de Via</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .grupo-botoes {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f8f9fa;
      }
      .grupo-titulo {
        text-align: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #0d6efd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/sitcon" style="font-size: 28px">
          <img
            src="{{ url_for('static', filename='images/train3.png') }}"
            alt="Logo SITCON"
            width="40"
            height="40"
            class="d-inline-block align-text-top me-2"
          />
          SITCON
        </a>
        <div class="d-flex">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
            <i class="bi bi-box-arrow-right me-1"></i> Sair
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-5">{{ titulo }}</h1>

      <div class="grupo-botoes">
        <h2 class="grupo-titulo text-primary">Comando</h2>
        <div class="row g-3">
          {% for amv in amvs %}
          <div class="col-md-3 col-sm-4 col-6">
            <a
              href="/amv_comando/{{ amv }}"
              class="btn btn-outline-primary w-100 py-3"
            >
              AMV {{ amv }} LUZ
            </a>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Grupo INDICAÇÃO -->
      <div class="grupo-botoes">
        <h2 class="grupo-titulo text-success">Indicação</h2>
        <div class="row g-3">
          {% for amv in amvs %}
          <div class="col-md-3 col-sm-4 col-6">
            <a
              href="/amv_indicacao/{{ amv }}"
              class="btn btn-outline-success w-100 py-3"
            >
              AMV {{ amv }} LUZ
            </a>
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="mt-4 text-center">
        <a href="/sitcon" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="mt-5 py-3 bg-light">
      <div class="container text-center">
        <p class="mb-0">SITCON - Sistema de Informações de Trajeto de Condutores</p>
        <p class="mb-0 text-muted">Versão 1.0 | &copy; 2025</p>
      </div>
    </footer>
  </body>
</html>
