{% extends "base.html" %}

{% block title %}Aparelhos de Mudança de Via{% endblock %}

{% block content %}
<h1 class="text-center mb-5">{{ titulo }}</h1>

<div class="grupo-botoes">
  <h2 class="grupo-titulo text-primary">Comando</h2>
  <div class="row g-3">
    {% for amv in amvs %}
    <div class="col-md-3 col-sm-4 col-6">
      <a
        href="/amv_comando/{{ amv }}"
        class="btn btn-outline-primary w-100 py-3"
      >
        AMV {{ amv }} LUZ
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<div class="grupo-botoes">
  <h2 class="grupo-titulo text-success">Indicação</h2>
  <div class="row g-3">
    {% for amv in amvs %}
    <div class="col-md-3 col-sm-4 col-6">
      <a
        href="/amv_indicacao/{{ amv }}"
        class="btn btn-outline-success w-100 py-3"
      >
        AMV {{ amv }} LUZ
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<div class="mt-4 text-center">
  <a href="/sitcon" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
</div>
{% endblock %}
