<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SITCON - {{ titulo }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/sitcon" style="font-size: 28px">
          <img
            src="{{ url_for('static', filename='images/train3.png') }}"
            alt="Logo SITCON"
            width="40"
            height="40"
            class="d-inline-block align-text-top me-2"
          />
          SITCON
        </a>

        <div class="d-flex">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
            <i class="bi bi-box-arrow-right me-1"></i> Sair
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-5">{{ titulo }}</h1>

      <div class="row g-3">
        {% for cdv in cdvs %}
        <div class="col-md-3 col-sm-4 col-6">
          <button class="btn btn-outline-primary w-100 py-3">{{ cdv }}</button>
        </div>
        {% endfor %}
      </div>

      <div class="mt-4 text-center">
        <a href="/sitcon" class="btn btn-secondary">Voltar</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
