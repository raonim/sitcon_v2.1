<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SITCON - Sistema de Informações de Trajeto de Condutores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      .card-header {
        font-size: 1.2rem;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        height: 100%;
      }
      .table-responsive {
        max-height: 300px;
        overflow-y: auto;
      }
      .registro-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      @media (max-width: 768px) {
        .registro-grid {
          grid-template-columns: 1fr;
        }
      }
      .form-container {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/sitcon" style="font-size: 28px;">
  <img
    src="{{ url_for('static', filename='images/train3.png') }}"
    alt="Logo SITCON"
    width="40"
    height="40"
    class="d-inline-block align-text-top me-2"
  />
  SITCON
</a>        
        </div>
      </div>
    </nav>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 75vh"
    >
      <div class="card shadow" style="width: 400px">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Login</h2>

          {% if erro %}
          <div class="alert alert-danger">{{ erro }}</div>
          {% endif %}

          <form method="POST" action="/login">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="text-center">
              <a
                href="{{ url_for('cadastro') }}"
                class="btn btn-outline-secondary w-100"
              >
                Criar nova conta
              </a>Login didático - Usuário: teste / Senha: teste
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="mt-5 py-3 bg-light">
      <div class="container text-center">
        <p class="mb-0">SITCON - Sistema de Informações de Trajeto de Condutores</p>
        <p class="mb-0 text-muted">Versão 1.0 | &copy; 2025</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
