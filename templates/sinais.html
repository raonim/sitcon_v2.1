{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<h1 class="text-center mb-5">{{ titulo }}</h1>

<div class="row g-3">
  {% for sinal in sinais %}
  <div class="col-md-3 col-sm-4 col-6">
    <a
      href="/sinais/{{ sinal }}"
      class="btn btn-outline-primary w-100 py-3"
    >
      {{ sinal }} - Luz
    </a>
  </div>
  {% endfor %}
</div>

<div class="mt-4 text-center">
  <a href="/sitcon" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
</div>
{% endblock %}
