<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SITCON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      .image-hover:hover img {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card {
        margin-bottom: 20px; /* Espaço entre as linhas em dispositivos móveis */
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/sitcon" style="font-size: 28px">
          <img
            src="{{ url_for('static', filename='images/train3.png') }}"
            alt="Logo SITCON"
            width="40"
            height="40"
            class="d-inline-block align-text-top me-2"
          />
          SITCON
        </a>
        <div class="d-flex">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
            <i class="bi bi-box-arrow-right me-1"></i> Sair
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-5">Equipamentos</h1>


      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <h5 class="card-title">Aparelhos de Mudança de Via</h5>
              <a href="/amv" class="d-inline-block mt-3 image-hover">
                <img
                  src="{{ url_for('static', filename='images/amv.png') }}"
                  alt=""
                  class="img-fluid rounded"
                  style="max-width: 200px"
                />
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <h5 class="card-title">Circuitos de Via</h5>
              <a href="/cdv" class="d-inline-block mt-3 image-hover">
                <img
                  src="{{ url_for('static', filename='images/cdv.png') }}"
                  alt="Acessar CDV"
                  class="img-fluid rounded"
                  style="max-width: 200px"
                />
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <h5 class="card-title">Sinais</h5>
              <a href="sinais" class="d-inline-block mt-3 image-hover">
                <img
                  src="{{ url_for('static', filename='images/sinal.png') }}"
                  alt="Acessar Sinais"
                  class="img-fluid rounded"
                  style="max-width: 200px"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-5 py-3 bg-light">
      <div class="container text-center">
        <p class="mb-0">SITCON - Sistema de Informações de Trajeto de Condutores</p>
        <p class="mb-0 text-muted">Versão 1.0 | &copy; 2025</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
